playerheadhelp:
  msg: "Kérlek használd a /ase playerhead <név> parancsot, hogy megszerezd egy játékos fejét. Parancs példa - /ase playerhead Wolfieheart_"
help:
  msg: "1. Tartsd a szerkesztő eszközt (<x>) a főkezedben

      2. Bal vagy jobb kattintás egy páncélállványtól távol, hogy megnyisd a menüt.

      3. Válaszd ki a feliratozott menüpontokat.

      4. Bal kattintás a páncélállványra a szerkesztő eszközzel a kezedben, hogy alkalmazd az opciókat.

      5. Jobb kattintás helyette az ellentétes szerkesztéshez!" 
helptips:
  msg: "Tippek:

  1. Nyomd meg a \"Tárgy csere a kezek között\" gombot (alapértelmezett F), miközben a szerkesztő eszközt tartod, hogy egy konkrét páncélállványt célozz meg, ha más páncélállványok vannak az útban.

  2. Alkalmazhatsz névcímkéket a páncélállványokra. Használhatod az & szimbólumot színes nevek készítéséhez.

  3. Használhatod a guggolás + görgő kombinációt, miközben a szerkesztő eszközt tartod, hogy tengelyt válts anélkül, hogy megnyitnád a menüt."
helpurl:
