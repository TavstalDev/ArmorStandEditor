howtopresetmsg:
  msg: "1. Tartsd a szerkesztő eszközt a főkezedben
  
  2. Nyisd meg a menüt aktív előre beállított mód mellett.
  
  3. Válaszd ki az egyik páncélállvány előre beállított pózt, amelyet ki akarsz választani.
  
  4. A választás után a menü bezárul, és a kiválasztott póz alkalmazásra kerül."